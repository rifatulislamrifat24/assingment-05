<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hungry Monster</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>

            <section>

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Logo Here</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <button class="btn btn-outline-success me-2" type="button">Home</button>
                                <button class="btn btn-outline-success me-2" type="button">About</button>
                                <button class="btn btn-outline-success me-2" type="button">Recipes</button>
                                <button class="btn btn-outline-success me-2" type="button">Blog</button>
                            </ul>
                        </div>
                    </div>
                </nav>

            </section>

        </header>

        <main>

            <section class="container">
                <div class="meal-wrapper">
                    <div class="meal-search">
                        <div class = "meal-search-box">
                            <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
                            <button type = "submit" class = "search-btn btn" id = "search-btn">
                              <i class = "fas fa-search"></i>
                            </button>
                          </div>
                    </div>
                    <div class="meal-result">
                        <h2 class="title">Your Search Result:</h2>
                        <div id="meal">

                            
                        </div>
                    </div>
                    <div class="meal-details">
                        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
                            <i class = "fas fa-times"></i>
                        </button>
                        <div class = "meal-details-content">


                        </div>
                    </div>
                </div>
            </section>

        </main>

        <script src="script.js"></script>

    </body>

</html>
